<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Animal Shelter</h1>
  <button id="button_show_animals">Tiere Anzeigen</button>
  <ul id="show_animals">


  </ul>

  <h2>Neues Tier hinzufügen</h2>
  <form id="addAnimalForm">
    <input type="text" name="tierart" placeholder="Tierart" required>
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="krankheit" placeholder="Krankheit">
    <input type="number" name="age" placeholder="Alter">
    <input type="number" step="0.1" name="gewicht" placeholder="Gewicht">
    <button type="submit">Tier hinzufügen</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
